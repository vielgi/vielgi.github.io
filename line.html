    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">


    <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>

    <link href="css/main.css" rel="stylesheet" />

<body>
    <div class="container">
        <h1 id="mainHead">Comparing Presidential Periods</h1>
        <div class="row">
            <div class="col-md-10" id="lineChart"></div>
            <div class="col-md-2" id="checkBoxContainer">
                <div class="cbSelectors"><input class="myCheckBox" id="budgetCB" type="checkbox" checked value="budget" />Budget</div>
                <div class="cbSelectors"><input class="myCheckBox" id="gdpCB" type="checkbox" checked value="gdp" />GDP</div>
                <div class="cbSelectors"><input class="myCheckBox" id="cpiCB" type="checkbox" checked value="cpi" />CPI</div>
                <div class="cbSelectors"><input class="myCheckBox" id="incomeCB" type="checkbox" checked value="Income" />Income</div>

                <div id="mainSlider">
                    <input type="text" id="amount" readonly>
                    <div id="slider-range"></div>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="col-md-6">
                <p><a id="prev" href="index.html"><i class="fa fa-chevron-left" aria-hidden="true"></i> Previous</a></p>
            </div>
            <div class="col-md-6" style="text-align:right;">
                <p><a id="next" href="bars.html">Next <i class="fa fa-chevron-right" aria-hidden="true"></i></a></p>
            </div>
        </div>
    </div>
